<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pnote commit</title>
</head>
<body style="background-color: #1d1f21;">
<div >
    <div style="text-align: center;"><input id="title" placeholder="标题"></div>
    <div style="text-align: center;"><textarea id="content" rows="60" cols="200" placeholder="正文"></textarea></div>
    <div style="text-align: center;"><button onclick="commitGo()">提交</button></div>
</div>
<script type="text/javascript" src="/js/jquery.js"></script>
<script>
    function commitGo() {
        var title = $("#title").val()
        var content = $("#content").val()
        var data = {
            title:title,
            content:content
        }
        $.ajax({
            url:"/PNCommit",
            data:data,
            success:function (data) {
                console.info(data)
                if(JSON.parse(data).Code == 502){
                    alert("登录过期，请重新登录！！")
                    window.location.href = "/pnotelogin.html"
                }
                if(JSON.parse(data).Code == 200){
                    alert("上传成功！！！")
                }
                console.info("上传成功！！！")
            },
            error: function () {
                console.info("connect error!")
            }

        })
    }
</script>
</body>
</html>
